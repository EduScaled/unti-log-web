<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    {% block css %}
      <link rel="stylesheet" type="text/css" href="{{ url('static', filename='/css/bootstrap.min.css') }}" />
      <link rel="stylesheet" type="text/css" href="{{ url('static', filename='/css/app.css') }}" />  
    {% endblock %}
  </head>
  <body>
    <div class="body-container">
      <div class="content-container">
        <div class="left-column col-md-2">
          <div class="logo-container">
            <img class="logo-img" src="{{ url('static', filename='/img/logo.png') }}">
          </div>
        </div>
        <div class="content col-md-10">
          {% block content %}{% endblock %}
        </div>
      </div>
      <div class="footer">
          <div class="col-md-2 centred">
              &copy; <script>document.write(new Date().getFullYear())</script>
          </div>
          <div class="col-md-8 centred">АНО &laquo;Университет 2035&raquo;</div>
          <div class="col-md-2 centred"></div>
      </div>
    </div>
    {% block js %}
      <script type="text/javascript" src="{{ url('static', filename='/js/libs/jquery-3.3.1.min.js') }}"></script>
      <script type="text/javascript" src="{{ url('static', filename='/js/libs/bootstrap.bundle.min.js') }}"></script>
    {% endblock %}    
  </body>
</html>
